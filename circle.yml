dependencies:
  post:
    - pyenv local 2.7.9 2.6.8
  override:
    - pip install tox
    - gem install fpm

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) tox -e py27 ;; 1) tox -e py26 ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) tox -e flake8 ;; 1) tox -e docs ;;esac:
        parallel: true
