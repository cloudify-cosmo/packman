language: python
python:
  - "2.7"
env:
    - TOX_ENV=docs
    - TOX_ENV=flake8
    - TOX_ENV=py26
    - TOX_ENV=py27
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
notifications:
    webhooks:
        urls:
          - https://webhooks.gitter.im/e/2680a62f7b60e38039a9
        on_success: change  # options: [always|never|change] default: always
        on_failure: always  # options: [always|never|change] default: always
        on_start: false     # default: false
